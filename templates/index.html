<!DOCTYPE html>
<html lang="en">
<head>
<title>PwCalc Service</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
    <div class="header">
    <h2 class="display-2">Password Calculator</h2>
    <h3>Calculate your password using an alias and a secret.</h3>
    </div>
    <form action="." method="POST">
	<div class="form-group">
      		<label for="inputlg-alias">Alias</label>
      		<input class="form-control input-lg" id="inputlg-alias" type="text" name="alias">
    	</div>
        <div class="form-group">
                <label for="inputlg-secret">Secret</label>
                <input class="form-control input-lg" id="inputlg-secret" type="password" name="secret">
	</div>
        <input type="submit" class="btn btn-primary btn-lg copy-text"  name="my-form" value="Calculate">
    </form>
    <hr>
    <textarea class="js-copytextarea form-control" type="password" readonly="true">{{password}}</textarea>
    <br/>
    <button class="btn btn-primary btn-lg js-textareacopybtn" style="vertical-align:top;">Send to clipboard.</button>
    <!--<h4 id="pw_text">{{ password }}<h4>-->
    </div>
</body>
<script>
	
var copyTextareaBtn = document.querySelector('.js-textareacopybtn');

copyTextareaBtn.addEventListener('click', function(event) {
  var copyTextarea = document.querySelector('.js-copytextarea');
  copyTextarea.select();

  try {
    var successful = document.execCommand('copy');
    var msg = successful ? 'successful' : 'unsuccessful';
    console.log('Copying text command was ' + msg);
  } catch (err) {
    console.log('Oops, unable to copy');
  }
});

</script>
</html>
